<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sk - Your AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- üåë Dark‚Äëmode makeover -->
    <style>
        :root{
            /* quick palette tweaks */
            --bg-start:#0d0d1a;
            --bg-end:#181a2e;
            --container-bg:rgba(255,255,255,0.04);
            --container-border:rgba(255,255,255,0.08);
            --user-bg:#2165e5;
            --bot-bg:#1d9c55;
            --accent:#e91e63;
        }

        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }

        body{
            font-family:'Roboto',sans-serif;
            background:radial-gradient(at 25% 20%, var(--bg-start) 0%, var(--bg-end) 100%);
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            color:#f1f1f1;
        }

        .container{
            background:var(--container-bg);
            border:1px solid var(--container-border);
            border-radius:20px;
            padding:20px;
            width:90%;
            max-width:600px;
            height:90vh;
            display:flex;
            flex-direction:column;
            backdrop-filter:blur(14px) brightness(115%);
            box-shadow:0 12px 48px rgba(0,0,0,0.6);
        }

        h2{
            text-align:center;
            margin-bottom:20px;
            color:#ffffff;
            text-shadow:0 0 10px rgba(255,255,255,0.25);
        }

        #chatbox{
            flex:1;
            overflow-y:auto;
            padding:10px;
            border-radius:10px;
            background:rgba(255,255,255,0.03);
            display:flex;
            flex-direction:column;
            margin-bottom:10px;
        }

        .user,.bot{
            margin:10px 0;
            padding:12px 16px;
            border-radius:18px;
            max-width:75%;
            word-wrap:break-word;
            position:relative;
            line-height:1.4;
        }

        .user{
            background:var(--user-bg);
            align-self:flex-end;
            color:#ffffff;
            text-align:right;
            box-shadow:0 4px 12px rgba(33,101,229,0.5);
        }

        .bot{
            background:var(--bot-bg);
            align-self:flex-start;
            color:#ffffff;
            text-align:left;
            box-shadow:0 4px 12px rgba(29,156,85,0.5);
        }

        .timestamp{
            font-size:10px;
            color:rgba(255,255,255,0.55);
            position:absolute;
            bottom:4px;
            right:10px;
        }

        #input-area{
            display:flex;
            margin-top:15px;
            gap:10px;
            flex-wrap:wrap;
            align-items:center;
        }

        #userInput{
            flex:1;
            padding:12px;
            border-radius:10px;
            border:none;
            font-size:16px;
            background:#1c1f2d;
            color:#f0f0f0;
            min-width:150px;
        }

        button{
            padding:12px 20px;
            border:none;
            background:var(--accent);
            color:white;
            font-weight:bold;
            border-radius:10px;
            cursor:pointer;
            flex-shrink:0;
            font-size:18px;
            min-width:44px;
            min-height:44px;
            display:flex;
            justify-content:center;
            align-items:center;
            transition:background 0.25s ease;
        }

        button:disabled{
            background:#666;
            cursor:not-allowed;
        }

        button:hover:enabled{
            background:#b71754;
        }

        /* Scrollbar */
        ::-webkit-scrollbar{
            width:8px;
        }
        ::-webkit-scrollbar-thumb{
            background:rgba(255,255,255,0.15);
            border-radius:5px;
        }

        /* Toast */
        #toast{
            position:fixed;
            bottom:30px;
            left:50%;
            transform:translateX(-50%);
            background:#222;
            color:#fff;
            padding:10px 20px;
            border-radius:8px;
            font-size:16px;
            display:none;
            z-index:1000;
            animation:fadein 0.5s,fadeout 0.5s 1.5s;
        }
        @keyframes fadein{from{bottom:0;opacity:0;}to{bottom:30px;opacity:1;}}
        @keyframes fadeout{from{bottom:30px;opacity:1;}to{bottom:0;opacity:0;}}

        /* Typing indicator */
        .typing{
            font-style:italic;
            color:rgba(255,255,255,0.75);
            margin:10px 0;
        }

        /* Spinner */
        .spinner{
            border:3px solid rgba(255,255,255,0.25);
            border-top:3px solid #ffffff;
            border-radius:50%;
            width:16px;
            height:16px;
            animation:spin 1s linear infinite;
            display:inline-block;
            vertical-align:middle;
            margin-right:6px;
        }
        @keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
    </style>
</head>

<body>
    <div class="container" role="main">
        <h2>Hey, This is Sk - Your AI Assistant!</h2>
        <div id="chatbox" aria-live="polite" aria-relevant="additions"></div>
        <div id="input-area" role="form" aria-label="Input area">
            <input type="text" id="userInput" placeholder="Ask me anything..." autocomplete="off" aria-label="Type your question"/>
            <button id="sendBtn" onclick="sendMessage()" aria-label="Send message">Send</button>
            <button id="startBtn" onclick="startVoice()" aria-label="Start voice input" title="Start voice input">üé§</button>
            <button id="stopBtn" onclick="stopVoice()" disabled aria-label="Stop voice input" title="Stop voice input">‚úã</button>
            <button id="stopSpeechBtn" onclick="stopSpeech()" disabled aria-label="Stop AI speaking" title="Stop AI speaking">üîá</button>
            <button id="clearBtn" onclick="clearChat()" aria-label="Clear chat" title="Clear chat">üóëÔ∏è</button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" role="alert" aria-live="assertive"></div>

    <script src="/static/script.js"></script>
</body>
</html>
